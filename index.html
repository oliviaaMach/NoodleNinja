<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/snake.css">
    <link rel="stylesheet" href="./css/media.css" />

    <title>Document</title>
</head>
<body>

    <h1>NOODLE NINJA</h1>

<div class="container">

    <div class="controlBtns">
        <button class="btn startBtn">START GAME</button>
        <button class="btn pauseBtn">PAUSE GAME</button>
        <button class="btn hostBtn">HOST GAME</button>
        <button class="btn joinBtn">JOIN GAME</button>
        <input type="text" id="joinID" placeholder="Enter session ID to join game">
    </div>

    <div class="wrapper">
        <div class="playBoard">
        </div>
    </div>

    <div class="gameDetails">
        <p>SCORE: <span class="score">0</span></p>
        <p>HIGHSCORE: <span class="highScore">0</span></p>
    </div>

    <div class="chatContainer">
            <h3>CHAT</h3>
        <div class="msg">    </div>
        <input type="text" id="sendChat" placeholder="Type a message...">

        </div>

    </div>

</div>

    <div id="gameOverlay">
        <div class="overlayContent">
            <h2>Game Over</h2>
            <p>SCORE: <span class="finalScore"></span></p>
            <p>HIGHSCORE: <span class="finalHighScore"></span></p>
            <button class="btn restartBtn">Restart Game</button>
        </div>
    </div>





    <script type="module" src="main.js"></script>
</body>
</html>
